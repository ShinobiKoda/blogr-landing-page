<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Blogr | Landing Page</title>
  </head>
  <body>
    <main>
      <main>
        <header class="main-header">
          <img
            src="./assets/images/bg-pattern-intro-mobile.svg"
            alt=""
            class="header-background-img"
          />
          <nav class="navbar">
            <div class="nav-links">
              <div class="nav-link">
                <span>Product</span
                ><img src="./assets/images/icon-arrow-dark.svg" alt="" />
              </div>
              <div class="nav-link">
                <span>Company</span
                ><img src="./assets/images/icon-arrow-dark.svg" alt="" />
              </div>
              <div class="nav-link connect">
                <div class="connect-title">
                  <span>Connect</span
                  ><img
                    src="./assets/images/icon-arrow-dark.svg"
                    alt=""
                    class="arrow-img"
                  />
                </div>
                <div class="connect-links">
                  <p>Contact</p>
                  <p>Newsletter</p>
                  <p>LinkedIn</p>
                </div>
              </div>
            </div>
            <img src="./assets/images/logo.svg" alt="" class="nav-logo" />
            <div class="hamburger">
              <div class="line line1"></div>
              <div class="line line2"></div>
              <div class="line line3"></div>
            </div>
          </nav>
          <div class="header-heading">
            <h1 class="heading-title">A modern publishing platform</h1>
            <p class="heading-subtitle">
              Grow your audience and build your online brand
            </p>
          </div>
          <div class="header-buttons-container">
            <div class="start-free button">Start for Free</div>
            <div class="learn-more button">Learn More</div>
          </div>
        </header>
      </main>
    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>
